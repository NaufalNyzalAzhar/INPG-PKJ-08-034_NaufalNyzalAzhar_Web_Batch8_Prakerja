<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>membuat keliling lingkaran</h1>
    <h2>No Peserta : 039</h2>
    <h2>Nama Dian Andriyana</h2>
    <h2>Tugas sesi 4</h2>
    <script>
      // menentukan variabel
      var a, b, c;
      // menginputkan nilai
      a = 3.14;
      b = prompt("masukan nilai jari-jari");
      // menghitung rumus keliling lingkaran
      c = 2 * a * Number(b);
      // menampilkan hasil
      alert("hasilnya adalah " + c);
      console.log("hasilnya adalah" + c);
    </script>
  </body>
